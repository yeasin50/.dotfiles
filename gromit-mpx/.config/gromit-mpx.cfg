# Gromit-MPX config for Code::Blocks (white theme, tablet-friendly)

# ------------------------
# Tool Definitions
# ------------------------
"Red Pen" = PEN (size=12 color="red");                 # Thick red pen
"Blue Pen" = "Red Pen" (color="blue");                # Blue pen for SHIFT
"Green Marker" = PEN (size=12 color="green" arrowsize=1); # Marker for button2
"Eraser" = ERASER (size=75);                          # Large eraser
"Rectangle" = RECT (color="black" size=3);            # Rectangle tool
"Arrow" = LINE (color="black" size=3 arrowsize=10);   # Arrow / line tool

# ------------------------
# Tool Mappings
# ------------------------
"default" = "Red Pen";               # Left-click → Red Pen
"default"[SHIFT] = "Blue Pen";      # Shift + Left-click → Blue Pen
"default"[CONTROL] = "Rectangle";   # Ctrl + Left-click → Rectangle
"default"[2] = "Arrow";             # Middle-click → Arrow / line
"default"[Button3] = "Eraser";      # Right-click → Eraser

# ------------------------
# Hotkeys
# ------------------------
HOTKEY = "F12";    # Toggle drawing on/off (single key only)
UNDOKEY = "F11";   # Undo last stroke
